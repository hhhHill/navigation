<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三角剖分可视化</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/graphology/0.25.4/graphology.umd.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        /* 可以为三角剖分可视化添加特定样式 */
        #triangulationCanvas { /* 如果需要单独的Canvas */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2; 
            pointer-events: none; 
            background: transparent; 
        }
        #map-container { /* 确保map-container有相对定位，以便Canvas绝对定位 */
            position: relative;
        }
    </style>
</head>
<body>
    <div class="loading">加载三角剖分可视化中...</div>
    <div class="app-container">
        <main class="app-content">
            <aside id="sidebar-container" class="app-sidebar"></aside>
            <div class="app-main">
                <button id="show-sidebar" class="show-sidebar-btn" title="显示侧边栏">
                    <span>▶</span>
                </button>
                <div id="map-container">
                    <!-- 如果三角剖分也使用单独的canvas，可以放在这里 -->
                    <!-- <canvas id="triangulationCanvas"></canvas> -->
                </div>
                <div id="scale-info"></div>
                <div class="resizer" id="main-resizer">
                    <div class="resizer-handle"></div>
                </div>
                <div class="bottom-section">
                    <div class="console-panel">
                        <div class="console-header">
                            <h3>输出控制台</h3>
                            <button class="console-btn" id="clearConsole">清空</button>
                        </div>
                        <div class="console-output" id="consoleOutput">
                            <div class="console-line">三角剖分可视化系统初始化中...</div>
                            <!-- 其他初始控制台信息 -->
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- 导入页面主脚本 -->
    <script type="module" src="../js/pages/triangulation.js"></script>
</body>
</html>
