<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sigma.js CDN Example</title>
    <style>
        #sigma-container {
            width: 600px;
            height: 400px;
            margin: 50px auto;
            border: 1px solid #ccc;
        }
    </style>
    <!-- Graphology CDN -->
    <script src="https://cdn.jsdelivr.net/npm/graphology@0.25.4/graphology.umd.min.js"></script>
</head>
<body>
    <div id="sigma-container"></div>

    <!-- Sigma.js CDN -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/sigma@3.0.2/+esm"></script>
    <!-- Node Image Plugin CDN (optional, if needed) -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/@sigma/node-image@3.0.0/+esm"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/graphology/0.25.4/graphology.umd.min.js"></script>
    <script type="module" src="test.js"></script>
    </script>
</body>
</html>
